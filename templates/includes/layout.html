<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is an AI SEO Tool Built by Neural Edge">
    <meta name="author" content="Craig Townley">
    <title>Neural Edge SEO Ai Portal</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        .navbar-nav .nav-link {
          font-weight: bold;
          transition: all 0.3s ease;
        }

.navbar-nav .nav-link:hover {
  transform: scale(1.1);
}

      }
    </style>


    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='neural-edge.png') }}" alt="Neural Edge Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

              <li class="nav-item">

              </li>

                <a class="nav-link text-white" href="/hash-tags">Hash Tags</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/blog-titles">Blog Post Ideas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/rewriter">Rewriter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/semantic-keywords">Semantic Keywords</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>


      {% block body %}

    <!-- JavaScript Bundle with Popper -->
