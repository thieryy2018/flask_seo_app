    <!-- chat icon link -->
    <a href="#" id="open-chatbot">
      <img src="{{ url_for('static', filename='images/chatbot-icon.png') }}" alt="Chatbot" id="chatbot-icon">
    </a>
     <!-- JavaScript code -->
     <script>
      function openChatbot() {
        var chatWindow = window.open("/chatbot", "chatWindow", "width=350,height=500");
        chatWindow.focus();
      }

      $(document).ready(function() {
        var chatWindow;

        function openChatbot() {
          chatWindow = window.open("/chatbot", "chatWindow", "width=550,height=800");
        }

        $("#open-chatbot").click(function(event) {
          event.preventDefault();
          openChatbot();
        });

        $('.chat-close').click(function () {
          chatWindow.close();
        });
      });
    </script>
